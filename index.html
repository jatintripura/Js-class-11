<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Javascript practise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-area">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">

          <div class="main-form text-white">
            <h1 class="text-center mb-5">Please fill the form</h1>
            <div class="mb-3">
              <label for="full-name" class="form-label"
                >Full Name</label
              >
              <input type="text" class="form-control" id="full-name" />
            </div>
            <div class="mb-3">
                <label for="email-adress" class="form-label"
                  >Email Adress</label
                >
                <input type="email" class="form-control" id="email-adress" />
              </div>
              <div class="mb-3">
                <label for="full-adress" class="form-label"
                  >Full Adress</label
                >
                <input type="text" class="form-control" id="full-adress" />
              </div>
            <div id="error-text"></div>
            <button type="submit" class="btn btn-primary mt-5" id="submit-button">
              Submit Form
            </button>
           
          </div>
          <div id="form-data" class="mt-5">

          </div>
        </div> 
        <div class="col-lg-6 offset-lg-3">
          <div class="main-form text-white">
            <h1 class="text-center mb-4">Budget Calculate</h1>
            <h2 class="text-center mb-3">Income:<span id="income">30000</span></h2>
            <div class="mb-3">
              
              <input type="text" class="form-control" id="rent" placeholder="Rent"/>
            </div>
            <div class="mb-3">
              
              <input type="text" class="form-control" id="food" placeholder="Food" />
            </div>
            <div class="mb-3">
              
              <input type="text" class="form-control" id="utilities" placeholder="Utilities"/>
            </div>
            <div class="mb-3">
              
              <input type="text" class="form-control" id="insurance" placeholder="Insurance" />
            </div>
            <div id="error-text"></div>
            <button type="submit" class="btn btn-primary mt-4" id="calculate-btn">
              Calculate
            </button>
           
            
          </div>
          <div id="form-data" class="main-form mt-4 text-white">
            <h2 class="text-center">Summary</h2>
            <h3>Total Expenses: <span id="expenses"></span></h3>
            <h3>Balance: <span id="balance"></span></h3>
           </div>
          
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
